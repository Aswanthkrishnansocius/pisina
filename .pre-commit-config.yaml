repos:
- repo: https://github.com/psf/black
  rev: 22.3.0
  hooks:
    - id: black
- repo: https://github.com/odoosocius/pre-commit-test-hooks
  rev: 4.2.0
  hooks:
    - id: check-decorator-value
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.0.1
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: debug-statements
  - id: fix-encoding-pragma
    args: ["--remove"]
  - id: check-case-conflict
  - id: check-docstring-first
  - id: check-executables-have-shebangs
  - id: check-merge-conflict
  - id: check-symlinks
  - id: check-xml
  - id: check-yaml
  - id: mixed-line-ending
    args: ["--fix=lf"]
- repo: https://github.com/pycqa/flake8
  rev: 3.9.2
  hooks:
  - id: flake8
    name: flake8 except __init__.py and ignore whitespace before ':'
    args: ['--exclude=__init__.py', '--ignore=E203,W503']  # ignore whitespace before ':' and line break before binary operator (black behaviour)
    additional_dependencies: ["flake8-bugbear==20.1.4"]
  - id: flake8
    name: flake8 only __init__.py
    args: [--extend-ignore=F401]  # ignore imported unused in __init__.py
    files: __init__.py
- repo: https://github.com/asottile/pyupgrade
  rev: v2.29.0
  hooks:
  - id: pyupgrade
- repo: https://github.com/PyCQA/isort
  rev: 5.9.3
  hooks:
  - id: isort
    name: isort except __init__.py
    args: ["--profile", "black", --settings=.]
    exclude: /__init__\.py$
- repo: https://github.com/PyCQA/pylint
  rev: pylint-2.5.3
  hooks:
    - id: pylint
      name: pylint with optional checks
      args:
        - --rcfile=.pylintrc
        - --exit-zero
      verbose: true
      additional_dependencies: &pylint_deps
        - pylint-odoo==3.5.0
    - id: pylint
      name: pylint with mandatory checks
      args:
        - --rcfile=.pylintrc-mandatory
      additional_dependencies: *pylint_deps